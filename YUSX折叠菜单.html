<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>YUSX折叠菜单</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 200px;
            border: 1px solid #000000;
        }
        #menu h3{
            width: 200px;
            height: 35px;
            background: #000000;
            color: #fff;
            line-height: 35px;
        }
        #menu .sub-menu
        {
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li >
            <h3>管理区</h3>
            <ul class="sub-menu">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li >
            <h3>交流区</h3>
            <ul class="sub-menu">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById('menu');
        var aH3 = oMenu.getElementsByTagName('h3');
        //var bShow = false;  //一个标示位，用来标识是否显示，
                            // 如果为true代表显示 如果为false代表隐藏
        for(var i = 0;i<aH3.length;i++)
        {
            aH3[i].bShow = false;
            aH3[i].onclick = function()
            {
                var oUl = next( this );
                if(this.bShow)
                {//如果为true 代表显示
                    oUl.style.display = 'none';
//                    bShow = false;
                }else
                {
                    oUl.style.display = 'block';
//                    bShow = true;
                }
                this.bShow = !this.bShow;
//                if(oUl.style.display == 'none'){
//                    oUl.style.display = 'block';
//                }else{
//                    oUl.style.display = 'none';
//                }
//                this.nextElementSibling.style.display = 'block';
            };
        }
        function next( elem ) {
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1);
            return elem;
        }
    </script>
</body>
</html>
