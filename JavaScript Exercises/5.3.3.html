<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function IsThatNumber(x){
            return x%3==0 && x%5==0 && x%7==0;
        }
        var nb=0;
        for(var i=1;i<1000;i++){
            if(IsThatNumber(i)){
                if (nb%6 > 0) document.write(",");
                nb++;
                document.write(i);
                if (nb%6 == 0) document.write("<br>");
            }
        }
        document.write("<br><br>");
        document.write("共有"+ nb+"个数");
    </script>
</body>
</html>
