<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//        编写一个函数Min（x） 求出x，y中的最小值
        function Min(x,y)
        {
            if (x<y)
                return x;
            else
                return y;
        }
        var x,y;
        x = prompt("x=","0");
        y = prompt("y=","0");
        alert("Min("+x+","+y+")=" + Min(x,y));
    </script>
</body>
</html>
