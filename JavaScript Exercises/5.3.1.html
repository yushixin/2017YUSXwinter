<!DOCTYPE html>

<body>
    <script>
//        编写一个函数计算  f(x) = 4*x^2+3*x+2
        function f(x){
            return 4*x*x +3*x+2;
        }
        var x;
        x = prompt("x=","0");
        alert("f(" + x + ")=" + f(x));
    </script>
