<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function IsPrime(n){
            if(n<1) return false;
            var i;
            for(i=2;i<n;i++)if(n%i==0)return false;
            return true;
        }
        var n, nb=0;
        for(n=100;n<1000;n++){
            if(IsPrime(n)){
                if (nb%6 > 0) document.write(",");
                nb++;
                document.write(n);
                if (nb%6 == 0) document.write("<br>");
            }
        }
        document.write("<br>");
        document.write("共有"+nb+"个素数");
    </script>
</body>
</html>
